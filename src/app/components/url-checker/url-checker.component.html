<div class="container">
  <h1>Web Filter</h1>
  <div class="form-group">
    <label for="url">Introduce la URL:</label>
    <input type="text" class="form-control" id="url" [(ngModel)]="url" placeholder="http://example.com">
  </div>
  <button class="btn btn-primary" (click)="checkUrl()">Verificar URL</button>

  <div *ngIf="result" class="alert alert-info mt-3">
    {{ result }}
  </div>
</div>
